version: "3.8"
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: spinelsun
      MONGO_INITDB_ROOT_PASSWORD: shelasa
    ports: 
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: spinelsun
      ME_CONFIG_MONGODB_ADMINPASSWORD: shelasa